<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Video Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #a1c3d1, #f1f1f1);
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #1f2937;
        color: white;
        padding: 25px 0;
        text-align: center;
        font-size: 28px;
        letter-spacing: 1px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .container {
        background: white;
        max-width: 600px;
        margin: 80px auto;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }

      textarea {
        width: 100%;
        height: 130px;
        padding: 15px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        resize: vertical;
        transition: border-color 0.3s;
      }

      textarea:focus {
        border-color: #5a8dee;
        outline: none;
      }

      input[type="submit"] {
        background-color: #7f9ed5;
        color: white;
        font-size: 16px;
        padding: 12px 28px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 25px auto 0;
        display: block;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #31406b;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ“Š YouTube Video Analyzer</h1>
    </div>

    <div class="container">
      <h2>Enter YouTube Video URLs</h2>
      <form action="/analyze" method="POST">
        <textarea
          name="video_links"
          placeholder="Paste YouTube video URLs separated by commas..."
        ></textarea>
        <input type="submit" value="Analyze" />
      </form>
    </div>
  </body>
</html>
